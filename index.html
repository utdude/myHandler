<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myHandler</title>
    <link rel="stylesheet" href="CSS/main.css">

</head>

<body id="main-body">

    <!-- ---------------------------------------------------------------------------------------- -->
    <!--error pop-up-->

   <div class="error-popup">
    
    <p id="error"></p>
   </div>
   <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- ---------------------------------------------------------------------------------------- -->
    <!--success pop-up-->

    <div class="success-popup">
    
        <p id="msg"></p>
       </div>
       <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- LOADER -->

    <div class="loader">
        <img src="Img/bouncing-squares.svg" alt="loader">
    </div>

    <!-- --------------------------------------------------------------------------------------- -->

    
    
        <nav class="navbar">
            <div class="logo"><img src="Img/LOGO.png" alt=""></div>
        </nav>
        <div class="login">
            <h2 class="login-here" style="margin-top: 50px;">WELCOME BACK!</h2>
            <p class="login-here">Login Here</p>
            <form action="" method="post">

                <input class="forminput" type="text" id="email" placeholder="Enter your Email">
                <input class="forminput" type="password" id="pass" placeholder="Enter your Password">
                <input type="submit" class="formbtn" value="login" id="submit">
                <br>
                <h1 id="error"></h1>
            </form>
        </div>
        <div class="signup">
            <p>Do not have an account?</p>
            
                <button class="button" id="signupRedirect">
                    <span>Sign Up</span>
                </button>
            

        </div>


   

    
    <script src="JS/jquery.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/checklogin.js"></script>
</body>

</html>
