<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add handle</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="main-body" style="display: flex; justify-content: center; align-items: center;"> 
    <button id="back-home"><i class="fa fa-arrow-left" style="color: #ce2828; z-index: 1;"></i></button>
        <!-- ---------------------------------------------------------------------------------------- -->
    <!--error pop-up-->

   <div class="error-popup">
    
    <p id="error"></p>
   </div>
   <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- ---------------------------------------------------------------------------------------- -->
    <!--success pop-up-->

    <div class="success-popup">
    
        <p id="msg"></p>
       </div>
       <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- LOADER -->

    <div class="loader">
        <img src="../Img/bouncing-squares.svg" alt="loader">
    </div>

    <!-- --------------------------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------------------------------------------------

    select social media -->
    <input type="hidden" id="user-id" value="">

    

    <input type="hidden" name="" value="" id="selectedsocial">

        <div class="selectSocialoverlay">
            <button id="back-home"><i class="fa fa-arrow-left" style="position:fixed;z-index:0;top:15px;left:20px;color: #fff;"></i></button>
            <h1>Select the social handle..</h1>
            <div class="grid">
                
                <div class="obj">
                    <img src="../Img/insta.png" alt="Instagram">
                </div>

                <div class="obj">
                    <img src="../Img/lnkdin.png" alt="Linkedin">
                </div>

                <div class="obj">
                    <img src="../Img/github.png" alt="Github">
                </div>

                <div class="obj">
                    <img src="../Img/gmail.png" alt="Gmail">
                </div>

                <div class="obj">
                    <img src="../Img/x.png" alt="X">
                </div>

                <div class="obj">
                    <img src="../Img/facebook.png" alt="Facebook">
                </div>
            </div>
            <h1>is your handle not listed?</h1>
            <button id="other" class="formbtn" style="margin:10px;">Other social media</button>
        </div>


    <!-- ----------------------------------------------------------------------------------------------------------------- -->



    <div class="addhandleform">
        <img src="../Img/github.png" alt="" id="socialpreview">
        <!-- <button id="openoverlayaddsocial">Select your Handle</button> -->
        <div id="newsocialdiv" style="width:100%; display: flex; justify-content: center; align-items: center; margin-bottom:10px;"></div>
        <input type="text" id="url" placeholder="Add Handle Url..">
        <input type="submit" id="addhandlesubmit" class="formbtn" value="Add Handle">
    </div>


    
    <script src="../JS/jquery.js"></script>
    <script src="../JS/addHandle.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../JS/addHandleFunc.js"></script>
</body>
</html>
